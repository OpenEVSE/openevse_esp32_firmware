name: Validate API docs

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v5

      # Run Spectral
      - uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'api.yml'
